 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <div class="container">
    <h1>Bootstrap 5 Lightbox Gallary</h1>
    <br>
    <p>Click on image to reveal the lightbox</p>
    <div class="img">
      <div id="img1" class="effect"></div>
      <div id="img2" class="effect"></div>
      <div id="img3" class="effect"></div>
      <div id="img4" class="effect"></div>
      <div id="img5" class="effect"></div>
      <div id="img6" class="effect"></div>
      <div id="img7" class="effect"></div>
      <div id="img8" class="effect"></div>
      <div id="img9" class="effect"></div>
      <div id="img10" class="effect"></div>
      <div id="img11" class="effect"></div>
      <div id="img12" class="effect"></div>
      <div id="img13" class="effect"></div>
      <div id="img14" class="effect"></div>
      <div id="img15" class="effect"></div>
      <div id="img16" class="effect"></div>

      <div class="lightbox" id="lightbox">
      <span class="close">&times;</span>
      <img class="lightbox-img" src="img1.jpg" alt="xcgg">
     </div>
      


    </div>
  </div>
<script  src="script.js"></script>
 </body>
 </html>
