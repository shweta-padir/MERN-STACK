<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Feedback Form</h1>
  <br>
  <label for="name" >Name:</label>
  <input type="text" id="name" placeholder="enter your name">
  <br>
  <br>
  <label for="mail">Email:</label>
  <input type="email" id="mail" placeholder="write your email">
  <br>
  <br>
  <label for="msg">Message:</label>
  <br>
  <textarea name="message" id="msg"></textarea>
  <br>
  <br>
  <label for="rate">Rate us out of 5</label>
  <br>
  <input type="radio" id="rate" name="rate">1
  <br>
  <input type="radio" id="rate" name="rate">2
  <br>
  <input type="radio" id="rate" name="rate">3
  <br>
  <input type="radio" id="rate" name="rate">4
  <br>
  <input type="radio" id="rate" name="rate">5
  <br>
  <br>
  <button type="submit"> send your message</button>
  
</body>
</html>
